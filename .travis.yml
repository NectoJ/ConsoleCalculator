language: java
sudo: false
script: cd ConsoleCalculator mvn install
before_deploy: 
      # Set up git user name and tag this commit
      - git config --local user.name "NectoJ"
      - git config --local user.email "jamielam321@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/.m2/repository/ch/bbw/ConsoleCalculator/0.0.1-SNAPSHOT/ConsoleCalculator-0.0.1-SNAPSHOT.jar"
  on:
    repo: NectoJ/ConsoleCalculator
